<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        table{
            border-spacing : 2px;
        }
        td{
          padding : 10px 15px;
        }
        table thead td{
             background-color : orange;
        }

        table tbody td{
        background-color : grey;
        }
    </style>
</head>
<body>
    <h1 th:text="'List of Pet Owners'"></h1>

    <table>
        <thead>
        <td>Id</td>
        <td>First Name</td>
        <td>Last Name</td>
        </thead>
        <tbody>
            <tr th:each="owner : ${owners}">
                <td th:text="${owner.id}"></td>
                <td th:text="${owner.firstName}"></td>
                <td th:text="${owner.lastName}"></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
